<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5ede3"/>
      <stop offset="100%" style="stop-color:#ebe3d7"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Book shape -->
  <g transform="translate(96, 96)">
    <!-- Book spine -->
    <rect x="20" y="0" width="280" height="320" rx="8" fill="#1a1612"/>

    <!-- Book pages -->
    <rect x="30" y="10" width="260" height="300" rx="4" fill="#faf6f0"/>

    <!-- Page lines (text representation) -->
    <g fill="#d4c4a8">
      <rect x="60" y="50" width="180" height="8" rx="2"/>
      <rect x="60" y="75" width="200" height="8" rx="2"/>
      <rect x="60" y="100" width="160" height="8" rx="2"/>
      <rect x="60" y="125" width="190" height="8" rx="2"/>
      <rect x="60" y="150" width="170" height="8" rx="2"/>
      <rect x="60" y="175" width="200" height="8" rx="2"/>
      <rect x="60" y="200" width="140" height="8" rx="2"/>
    </g>

    <!-- Highlighted word (golden) -->
    <rect x="60" y="100" width="40" height="8" rx="2" fill="#c9a227"/>

    <!-- Sound waves -->
    <g stroke="#c9a227" stroke-width="6" fill="none" stroke-linecap="round">
      <path d="M300 120 Q320 140 300 160"/>
      <path d="M310 100 Q340 140 310 180"/>
      <path d="M320 80 Q360 140 320 200"/>
    </g>
  </g>
</svg>
